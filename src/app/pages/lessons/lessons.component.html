<div>
    Dərslər
</div>

<p-table [value]="lessons" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Dərsin kodu</th>
            <th>Dərsin adı</th>
            <th>Sinif</th>
            <th>Müəllimin adı</th>
            <th>Müəllimin soyadı</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lesson>
        <tr>
            <td>{{ lesson.id }}</td>
            <td>{{ lesson.code }}</td>
            <td>{{ lesson.name }}</td>
            <td>{{ lesson.classRoomNo }}</td>
            <td>{{ lesson.teacherName }}</td>
            <td>{{ lesson.teacherSurname }}</td>
        </tr>
    </ng-template>
</p-table>
